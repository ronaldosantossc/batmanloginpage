<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Montserrat:ital,wght@0,700;1,400&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins&family=Tilt+Prism&display=swap" rel="stylesheet">
    <title>Batman LoginPage</title>
</head>
<body>
  <section>
    <div class="form-container">
      <h1>Login</h1>
      <form action="#">
        <div class="control">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Name">
        </div>
        <div class="control">
          <label for="psw">Password:</label>
          <input type="password" name="psw" id="psw" placeholder="Password">
          <span><input type="checkbox"> Remember me.</span>
          <div class="control">
            <input type="submit" value="Login">
          </div>
        </div>
      </form>
      <div class="link">
        <a href="#">Forgot password</a>
      </div>
    </div>
  </section>
</body>
</html>
